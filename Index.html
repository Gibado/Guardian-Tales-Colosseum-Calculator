<!DOCTYPE html>
<html>

<head>
    <title>GT Colosseum Calculator</title>
    <script src="JS/team.js"></script>
    <script src="JS/model.js"></script>
</head>

<body onload="model.update()">
    <div id="myTeam">
        <h3>My Team Details</h3>
        <label>Size</label><input id="fSize" type="number" onchange="model.update()" value='4' />
        <label>DPS</label><input id="fDps" type="number" onchange="model.update()" value='100' />
        <label>Toughness</label><input id="fTough" type="number" onchange="model.update()" value='1000' />
    </div>
    <div id="enemyTeam">
        <h3>Enemy Team Details</h3>
        <label>Size</label><input id="eSize" type="number" onchange="model.update()" value='3' />
        <label>DPS</label><input id="eDps" type="number" onchange="model.update()" value='100' />
        <label>Toughness</label><input id="eTough" type="number" onchange="model.update()" value='1000' />
    </div>
    <div id="results">
        <h3>Battle results</h3>
        <p id="banner"></p>
        <table>
            <thead>
                <th>Team</th>
                <th>Time (sec)</th>
            </thead>
            <tbody>
                <td>Friendly</td>
                <td>1</td>
            </tbody>
        </table>
    </div>
</body>

</html>
